<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>myCarousel</title>
	<link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="js/jquery.carousel.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div id="container">
		<div id="perspective">
			<div id="carousel">
				<div class="slide">
					<img src="img/1.png">
				</div>
				<div class="slide">
				  <img src="img/2.png">
				</div>
				<div class="slide">
				  <img src="img/3.png">
				</div>
				<div class="slide">
				  <img src="img/4.png">
				</div>
				<div class="slide">
				  <img src="img/5.png">
				</div>
				<div class="slide">
				  <img src="img/6.png">
				</div>
			</div>
		</div>
		<button class="prev"> Prev </button>
		<button class="next"> Next </button>
	</div>
</body>
</html>
