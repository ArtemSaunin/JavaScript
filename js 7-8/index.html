<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Tabs & Tooltips</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/script_tooltip.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="navigation">
        <ul>
          <li class="selected">
            <a href="#">Account</a>
          </li>
          <li>
            <a href="#">Personal Details</a>
          </li>
          <li>
            <a href="#">Settings</a>
          </li>
        </ul>
      </div>
      <div id="show_help">
        <button>Show tooltips</button>
      </div>
      <div id="tabs">
        <form action="">
          <div id="form_item">
            <h2>Account</h2>
            <div class="box">
              <label for="user_name">User name</label>
              <input id="user_name" name="user_name" type="text">
              <div>Enter user name here</div>
            </div>
            <div class="box">
              <label for="email">E-mail</label>
              <input id="email" name="email" type="text">
              <div>Enter email here</div>
            </div>
            <div class="box">
              <label for="password">Password</label>
              <input id="password" name="password" type="password">
              <div>Enter password here</div>
            </div>
          </div><!--form_item-->
          <div id="form_item">
            <h2>Personal Details</h2>
            <div class="box">
              <label for="full_name">Full name</label>
              <input id="Full_name" name="full_name" type="text">
              <div>Enter full name here</div>
            </div>
            <div class="box">
              <label for="country">Country</label>
              <input id="country" name="country" type="text">
              <div>Enter country name here</div>
            </div>
            <div class="box">
              <label for="city">City</label>
              <input id="city" name="city" type="text">
              <div>Enter city name here</div>
            </div>
            <div class="box">
              <label for="phone">Phone</label>
              <input id="phone" name="phone" type="text">
              <div>Enter phone number here</div>
            </div>
          </div><!--form_item-->
          <div id="form_item">
            <h2>Settings</h2>
            <div class="box">
              <label for="news">Setting 1</label>
              <input id="news" name="user_name" type="text">
              <div>Enter setting 1 here</div>
            </div>
            <div class="box">
              <label for="email">Setting 2</label>
              <input id="email" name="email" type="text">
              <div>Enter setting 2 here</div>
            </div>
            <div class="box">
              <label for="password">Setting 3</label>
              <input id="password" name="password" type="password">
              <div>Enter setting 3 here</div>
            </div>
          </div><!--form_item-->
        </form>
      </div>
    </div>
  </body>
</html>
